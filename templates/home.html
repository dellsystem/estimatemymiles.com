{% extends "base.html" %}

{% block content %}
{% for alliance in alliances %}
    <h1>{{ alliance }}</h2>

    <ul class="airline-grid">
        {% for airline in alliance.airline_set.all %}<li>
            <img src="{{ airline.get_image_url }}" />
        </li>{% endfor %}
    </ul>
{% endfor %}
{% endblock %}
